<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 순서가 없는 리스트로 메뉴 출력해주는 for문 -->
    {% for m in menu %}
        <li>{{ m }}</li>
    {% endfor %}
    <!-- for문이 끝났다는 endfor를 적어주어야 함 -->
</body>
</html>
