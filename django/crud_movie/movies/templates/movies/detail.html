{% extends 'base.html' %}

{% block body %}

<h1>영화 정보 조회</h1>

<img src="{{ movie.poster_url }}" alt="포스터" width=300>
<h2>{{ movie.title }} ( {{ movie.title_en }} )</h2>
<h3>평점 : {{ movie.score }}점</h3>

<h5>{{ movie.genre }}       {{ movie.open_date }} 개봉</h5>

<h5>{{ movie.watch_grade }}</h5>
<h5>누적관객 : {{ movie.audience }}</h5>
<br>
<h3>영화소개</h3>
<h4>{{ movie.description }}</h4>   


<a href="{% url 'edit' movie.pk %}">수정</a>
<a href="{% url 'delete' movie.pk %}">삭제</a><br>

<a href="{% url 'index' %}">Index로 돌아가기</a>

{% endblock %}
