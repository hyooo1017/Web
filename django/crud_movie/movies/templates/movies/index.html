{% extends 'base.html' %}

{% block body %}

<h1>영화 목록</h1>

<a href="{% url 'new' %}">새로운 영화 정보 등록</a>

<ul>
        {% for movie in movies %}
        <li>
            <a href="{% url 'detail' movie.pk %}">{{ movie.title }} : 평점 {{ movie.score }}점</a>
        </li>
        {% endfor %}
</ul>

{% endblock %}
