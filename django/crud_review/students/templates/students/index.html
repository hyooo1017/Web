{% extends 'base.html' %}

{% block body %}

<h1>학생 목록</h1>

<a href="{% url 'students:new' %}">학생 등록</a>

<ul>
        {% for student in students %}
        <li>
            <a href="{% url 'students:detail' student.pk %}">{{ student.name }}</a>
        </li>
        {% endfor %}
</ul>

{% endblock %}
