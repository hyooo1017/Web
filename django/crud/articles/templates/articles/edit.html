{% extends 'base.html' %}

{% block body %}

<h1>Edit Article</h1>

<form action="/articles/{{ article.pk }}/update/" method="POST">
    {% csrf_token %}
    <label for="">제목 : </label>
    <input type="text" name="title" value="{{ article.title }}"><br>
        
    <label for="">내용 : </label>
    <input type="text" name="content" value="{{ article.content }}">

    <input type="submit">
</form>




{% endblock %}
