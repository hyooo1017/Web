<!-- new.html -->
<!-- Form tag를 사용하여, create로 데이터 보내기 -->
<!-- title, content -->

{% extends 'base.html' %}

{% block body %}
<h1>New Article</h1>

<!-- GET이 아닌 POST를 써야 하는 이유 -->
<!-- 1. GET의 의미상 맞지 않다. -->
<!-- 2. 데이터가 URL에 노출되면 안되기 때문에 (보안) -->
<!-- 3. 최소한의 신원 확인 (csrf) -->

<form action="/articles/create/" method="POST">        
    <!-- 이유 3 -->
    {% csrf_token %}
    <label for="">제목 : </label>
    <input type="text" name="title"><br>
        
    <label for="">내용 : </label>
    <input type="text" name="content">

    <input type="submit">
</form>

{% endblock %}
