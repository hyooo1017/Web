<!-- Form tag를 사용하여, create로 데이터 보내기 -->
<!-- title, content -->

{% extends 'base.html' %}

{% block body %}
<h1>New Article</h1>
<form action="/articles/create/" method="GET">        

    <label for="">제목 : </label>
    <input type="text" name="title"><br>
        
    <label for="">내용 : </label>
    <input type="text" name="content">

    <input type="submit">
</form>

{% endblock %}
